<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>TODO List</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="wrapper">
      <h1>TODO List</h1>
      <p id="txt-des"></p>
      <div class="tags">
        <span class="isUrg">Urgent</span>
        <span class="isOn">On Going</span>
        <span class="isDone">Done</span>
      </div>
      <main id="main" class="main">
        <div class="add">
          <input class="input-add" type="text" id="input-add">
          <button class="btn-add">Add</button>
        </div>

      </main>

    </div>

    <script>
      $.getJSON( "todo.json", function( data ) {
        var items = [];
        $.each( data, function( type, item ) {
          items.push( "<div class='todoItem " + type + "'><span>" + item + "</span></div>" );
        });
        $( "<div/>", {
          "class": "todoItems",
          html: items.join( "" )
        }).appendTo( "main" );
      });

    </script>

  </body>
</html>
