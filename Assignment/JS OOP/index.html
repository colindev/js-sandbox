<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>JS OOP</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <h1>::Lucky Draw::</h1>
      <h2 id="des"></h2>
      <div id="resultBox" class="resultBox"></div>
      <div id="ballsBox"></div>
      <button id="drawBtn" class="btn-draw">Auto Draw</button>
      <button id="resetBtn" class="btn-reset close">Reset</button>
    </div>

    <script>


      // get HTML DOM
      var _div = document.createElement("div") // 虛擬 DOM
      var ballsBox = document.getElementById("ballsBox");
      var resultBox = document.getElementById("resultBox");
      var drawBtn = document.getElementById("drawBtn");
      var resetBtn = document.getElementById("resetBtn");
      var des = document.getElementById("des");

      var ballsNum = 30;
      var drawNum = 5;
      var balls = [];
      var ballNodes = {};
      var drawBalls = [];
      var counter = drawBalls.length;
      var countSec = 0.65;

      // des
      des.innerHTML = drawNum + " in " + ballsNum;

      // build DOM
      function buildDom(html) {
        _div.innerHTML = html;
        return _div.removeChild(_div.firstChild);
      }

      // button states change
      function drawState(btn, state, txt) {
        // active
        if (state == true) {
          btn.classList.remove("close");
          btn.textContent = txt;
          btn.disabled = false;
        } else {
          // disabled
          btn.classList.add("close");
          btn.textContent = txt;
          btn.disabled = true;
        }
      }

      function Balls() {
        // create balls
        this.add = function(num){
          for (var i = 1; i <= num; i++) {
            var id = "ball-"+i;
            var ball = buildDom("<div id='" + id + "'>" + (i<10?"0"+i:i) + "</div>");
            ballNodes[id] = ball;
            ballsBox.appendChild(ball);
            balls.push(id);
          }
        };
        // draw ball
        this.draw = function(num){
          // random
          var ballIndex = Math.floor(Math.random() * balls.length);
          var id = balls.splice(ballIndex, 1)[0];
          drawBalls.push(id);
          console.log(id, ballIndex);
          var drawBall = ballNodes[id];
          // add style
          drawBall.classList.add("is-chose");
          // btn states
          if (drawBalls.length == drawNum) {
            drawState(drawBtn, false, "Done");
            drawState(resetBtn, true, "Reset");
          } else if (drawBalls.length > 0) {
            drawState(drawBtn, false, "Drawing");
          }
          addResult(drawBalls.length - 1);
        };
        // reset
        this.reset = function(){
          // conbine balls and drawBall
          balls = balls.concat(drawBalls);
          // sorting
          balls.sort(function(a, b){return a-b});
          // remove class in nodes
          for (var n in ballNodes) {
            ballNodes[n].classList.remove("is-chose");
          }
          // remove class in DOM
          ballsBox.classList.remove("is-close");
          // clean array and counter
          drawBalls = [];
          counter = 0;
          // btn states
          drawState(drawBtn, true, "Auto draw");
          drawState(resetBtn, false, "Reset");
          // reset result
          resultBox.innerHTML = "";
        };
      }

      // add drewBalls into resultBox
      function addResult(drewNum) {
        // get ball number and build DOM
        var addBall = drawBalls[drewNum];
        addBall = addBall.substring(5);
        // create DOM
        ball = buildDom("<div>" + (addBall<10?"0"+addBall:addBall) + "</div>");
        // add balls into ballsBox
        resultBox.appendChild(ball);
      }

      // create balls
      var Drawing = new Balls();
      (function(num){
        Drawing.add(num);
      })(ballsNum)

      console.log(ballNodes);

      // auto draw
      function autoDraw() {
        var i = setInterval(function(){
          counter++;
          Drawing.draw(drawNum);
          if(counter === drawNum) {
              clearInterval(i);
          }
        }, countSec * 1000);
      }
      // reset
      function resetDraw() {
        Drawing.reset()
      }

      drawBtn.addEventListener("click", autoDraw, false);
      resetBtn.addEventListener("click", resetDraw, false);

    </script>

  </body>
</html>
